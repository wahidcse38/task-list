<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <title>Task list</title>
</head>

<body>
    <div class="container">
        <h3>Task List</h3>
        <form action="#" id="task_form">
            <input type="text" id="new_task" placeholder="Enter task">
            <input type="submit" name="" id="" value="Add Task">
        </form>
        <hr>
        <h3>Tasks</h3>
        <input type="text" name="" id="filter_task" placeholder="Search">
        <ul id="tasks">

        </ul>
        <button id="clear_task">Clear Task</button>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
